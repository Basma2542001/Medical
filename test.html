<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            font-family: Arial, sans-serif;
        }
        .register-form-container {
            text-align: center;
            width: 350px;
        }
        .register-form-container h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .register-form-container p {
            color: gray;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }
        .register-btonn {
            width: 100%;
            padding: 12px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .register-btonn:hover {
            background: darkred;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons i {
            font-size: 20px;
            margin: 0 10px;
            color: #555;
            cursor: pointer;
        }
        .social-icons i:hover {
            color: black;
        }

        /* --- Login Form --- */
.login-form-container {
    position: fixed;
    top: -120%;
    left: 0;
    z-index: 10000;
    width: 100%;
    height: 100vh;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-form-container.active {
    top: 0;
}

.login-form-container form{
    margin:2rem;
    padding:1.5rem 2rem;
    border-radius: .5rem;
    background: #fff;
    width:50rem;
}

.login-form-container form h3{
    font-size: 3rem;
    color: #444;
    text-transform: uppercase;
    text-align: center;
    padding: 1rem 0 ;

}
.login-form-container form .box{
    width: 100%;
    padding:1rem;
    font-size: 1.7rem;
    color: #333;
    margin:.6rem 0;
    border:.1rem solid rgba(0, 0, 0, .3);
    text-transform: none;
}
.login-form-container form .box:focus{
    border-color: var(--blue);
}

.login-form-container form #remember{
    margin:2rem 0;
}

.login-form-container form label{
    font-size: 1.5rem;
}

.login-form-container form .btnlogin{
    display: block;
    width:100% ;
    background: #007bff;
    color: #fff;
    padding: 10px;
}
.login-form-container form .btnlogin:hover{
    background: rgba(0, 0, 0, .7); 
}

.login-form-container form p{
    padding:.5rem 0;
    font-size: 1.5rem;
    color: #666;
}

.login-form-container form p a{
    color: var(--blue);
}

.login-form-container form p a:hover{
    color: #333;
    text-decoration: underline;
}

#form-close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}

#form-close:hover {
    color:#007bff;
}
/* --- Responsive Design --- */
@media (max-width: 768px) {
    .navbar {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        background: #007bff;
        width: 100%;
        text-align: center;
        padding: 10px 0;
    }

    .navbar.active {
        display: flex;
    }

    #menu-bar {
        display: block;
    }

    .top-header {
        flex-direction: column;
        text-align: center;
    }
}



  @media (max-width:991px){

    header{
        padding: 2rem;
    }

    section{
        padding: 2rem;
    }
}

@media (max-width:768px){

    #menu-bar{
        display: inline;
    }

    header .navbar{
        position: absolute;
        top: 100%;  right: 0;  left: 0;
        background: #333;
        border-top: 1rem solid rgba(255, 255, 255, .2);
        padding: 1rem 2rem;
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
    }

    header .navbar.active{
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    header .navbar a{
        display: block;
        border-radius: .5rem;
        padding: 1.5rem;
        margin: 1.5rem 0;
        background:#222 ;
        
    }

    .login-form-container i{
        color: #fff;
        font-size: 35px;
        position: absolute;
        top: 7%;
        right: 12%;
    }
}
    </style>
</head>
<body>

    
    <div class="register-form-container">
        <i class="fas fa-times" id="form-close"></i>

        <h2>Register</h2>
        <p>Create an account free and enjoy it</p>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Name">
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email Address">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password">
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="register-btonn">Register</button>
        </form>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-google-plus"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-pinterest"></i>
        </div>
    </div>



    
    <div class="register-form-container">
        <i class="fas fa-times" id="form-close"></i>
       
        <form action="">
            <h3>تسجيل الدخول</h3>
            <input type="email" class="box" placeholder="ادخل البريد الالكتروني">
            <input type="password" class="box" placeholder="ادخل كلمة المرور">
            <input type="submit" value="تسجيل الدخول" class="btnlogin">
            <input type="checkbox" id="remember">
            <label for="remember">ذكرني</label>
            <p>هل نسيت كلمة المرور؟ <a href="#">اضغط هنا</a></p>
            <p>هل لا تمتلك حساب؟ <a href="#"> سجل الآن</a></p>
         </form>
    
    </div>
  

</body>
</html>
