<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            margin: 0;
        }
        .container {
            display: flex;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .info {
            width: 50%;
        }
        .info img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-container {
            width: 50%;
            padding: 40px;
            background: #2a3f5f;
            color: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-header h3 {
            margin: 0;
        }
        .phone-icon {
            width: 40px;
            height: 40px;
            background: #00bcd4;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .phone-icon img {
            width: 20px;
            height: 20px;
        }
        .form-container .form-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-container button {
            background: #00bcd4;
            border: none;
            padding: 8px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <img src="img/doctor.png" alt="Medical Care Image">
        </div>
        <div class="form-container">
            <div class="form-header">
                <h3>Book An Appointment</h3>
                <div class="phone-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone">
                </div>
            </div>
            <div class="form-group">
                <select>
                    <option>Aerospace Medicine</option>
                    <option>General Checkup</option>
                </select>
                <select>
                    <option>David Smith</option>
                    <option>John Doe</option>
                    <option>Jane Doe</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Your Phone">
                <input type="date">
            </div>
            <button>Make Appointment</button>
        </div>
    </div>
</body>
</html>
